<!DOCTYPE html>
<html lang="en">
    <head>
    	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="{{ STATIC_URL }}assets/css/style.css" rel="stylesheet" >
		<script src="{{ STATIC_URL }}assets/js/jquery.js"></script>
    	<title>Lean Agile Learning Machine</title>
		<script>
			$(function(){				
				$('#btn_remove').click(function(){
					if(/\/student\/[0-9]+\//.test(document.location.pathname)){
						if(confirm('Are you sure you want to delete this student? This can not be undone.')){
							$.get(document.location.pathname + 'remove/', {}, function(o){
								if(o == '1'){
									alert('Student was removed successfully');
									document.location.href = '/'
								}
							})
						}
					}					
				})
			})		
		</script>
		{% block head %}
		
        {% endblock %}
    </head>
	<body>
		<div>
			<table id="nav_box" width="100%">
				<tr>
					<td><input id="search" value="Search..."/></td>
					<td>
						<a href="{% url student-add %}"><button id="btn_add"> + </button></a>
						<button id="btn_remove"> - </button>
						<button id="btn_prev"> &lt; </button>
						<button id="btn_next"> &gt; </button>
						<a href="{% url student-first %}"><button id="btn_first"> &lt;&lt; </button></a>
						<a href="{% url student-last %}"><button id="btn_last"> &gt;&gt; </button></a>
					</td>
				</tr>
			</table>
			<div id="container"  class="right" >
				<table width="100%"><tr><td >
					{% block content %} {% endblock %}
				</td></tr></table>
			</div>
		</div>
		{% block footer %}
			{% include "footer.html" %}
		{% endblock %}
	</body>
</html>
