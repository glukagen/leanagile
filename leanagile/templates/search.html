{% extends "base.html"%}

{% block head %}
<script src="{{ STATIC_URL }}assets/js/jquery.form.js"></script>
<script src="{{ STATIC_URL }}assets/js/profile.js"></script>
{% endblock %}

{% block content %}
	<h2>Search result "{{ s }}"</h2>
	{% if students %}
		{% for student in students %}
			<hr />
			<p>
				{% include 'student/student-data.html' %}			
			</p>
		{% endfor %}
	{% else %}
		<div>No results</div>
	{% endif %}
{% endblock %}
